<!--Question 1-->

<div class="main">
<section id="one" data-anchor="one" class="page-block">

	<p class="q-title" id="q1">What is your name?</p>
	<!--add input bar for answer--> 
	<input type="text" id="name" name="name" placeholder="Your name.."> 

	<a class="arrow-wrap">
		<div class="section-down-arrow-wrap" onclick="arrow1()"></div>
	</a>

</section>

<!--Question 2-->
<section id="two" data-anchor="two" class="page-block">

<p class="q-title" id="q2">How old are you?</p>

<div class="col-1of1" id="q2-options">
	<div class="col-1of5">
		<input type="button" id="q2-a" class="q2Click" onclick="" name="19" value="19 and under">
		<div class="q-button" ></div>
	</div>

	<div class="col-1of5">
		<input type="button" id="q2-b" class="q2Click" onclick="" name="25" value="20-29"> <!--button--> 
		<div class="q-button" ></div>
	</div>

	<div class="col-1of5">
		<input type="button" id="q2-c" class="q2Click" onclick="" name="35" value="30-39"> <!--button--> 
		<div class="q-button"></div>
	</div>

	<div class="col-1of5">
		<input type="button" id="q2-d" class="q2Click" onclick="" name="45" value="40-49"> <!--button--> 
		<div class="q-button"></div>
	</div>

	<div class="col-1of5">
		<input type="button" id="q2-e" class="q2Click" onclick="" name="50" value="50+"> <!--button--> 
		<div class="q-button"></div>
	</div>

	<!--arrow to scroll down-->
	<a class="arrow-wrap">
		<div class="section-down-arrow-wrap" onclick="arrow2()"></div>
	</a>
</div>

</section>

<!--Question 3-->
<section id="three" data-anchor="three" class="page-block">
<p class="q-title" id="q3">How often do you play video games?</p>

<div class="col-1of1" id="q3-options">
	<div class="col-1of4">
		<input type="button" id="q3-a" class="q3Click" onclick="" name="q3everday" value="Everday"> <!--button--> 
		<div class="q-button"></div>
	</div>

	<div class="col-1of4">
		<input type="button" id="q3-b" class="q3Click" onclick="" name="q3week" value="At least once a week"> <!--button--> 
		<div class="q-button"></div>
	</div>

	<div class="col-1of4">
		<input type="button" id="q3-c" class="q3Click" onclick="" name="q3awhile" value="Once in awhile"><!--button--> 
		<div class="q-button"></div>
	</div>

	<div class="col-1of4">
		<input type="button" id="q3-d" class="q3Click" onclick="" name="q3no" value="I don't play games"> <!--button--> 
		<div class="q-button"></div>
	</div>
	<!--arrow to scroll down-->
	<a class="arrow-wrap">
		<div class="section-down-arrow-wrap" onclick="arrow3()"></div>
	</a>
</div>
</section>

<!--Question 4-->
<section id="four" data-anchor="four" class="page-block">
<p class="q-title" id="q4">When I go grocery shopping...</p>

	<!--arrow to scroll down-->
	<a class="arrow-wrap">
		<div class="section-down-arrow-wrap" onclick="arrow4()"></div>
	</a>

<!--Question 5-->
<section id="five" data-anchor="five" class="page-block">
<p class="q-title" id="q5">Do you play sports?</p>

		<div class="q-button"></div>
	</div>

	<div class="col-1of4">
		<input type="button" class="q5Click" id="q5-c" onclick="" name="q5awhile" value="Once in awhile">  <!--button-->

	<!--arrow to scroll down-->

	</a>

<!--Question 7-->
<section id="seven" data-anchor="seven" class="page-block">
<p class="q-title" id="q7">Are you dependent on caffeine to stay focus?</p>

<div class="col-1of1" id="q7-options">
	<div class="col-1of3">
		<input type="button" class="q7Click" id="q7-a" onlick="" name="q7yes" value="Yes"> <!--button-->
